jobs:
  ~chart: jobs
  runs:
    build-api:
      use: build
      with:
        imagePackage: api
        context: api
    build-web:
      use: build
      with:
        imagePackage: web
        context: web

api:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: 180
      nginx.ingress.kubernetes.io/proxy-send-timeout: 180
  ~chart: app
  ~needs: [build-api]
  imagePackage: api
  probesPath: /api/v1/healthz
  livenessProbe:
    failureThreshold: 15
    httpGet:
      path: /api/v1/healthz
      port: http
      scheme: HTTP
    initialDelaySeconds: 30 # Délai avant la première vérification après le démarrage du pod
    periodSeconds: 10 # Fréquence des vérifications
    successThreshold: 1
    timeoutSeconds: 10 # Temps maximum pour que l'endpoint réponde
  containerSecurityContext:
    readOnlyRootFilesystem: true
  envFrom:
    - configMapRef:
        name: www-configmap
    - secretRef:
        name: www-secret
  resources:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  annotations:
    oblik.socialgouv.io/min-request-cpu: 200m
    oblik.socialgouv.io/min-request-memory: 512Mi
    oblik.socialgouv.io/min-limit-cpu: 400m
    oblik.socialgouv.io/min-limit-memory: 1024Mi
  volumes:
    - name: tmp
      emptyDir: {}
    - name: cache
      emptyDir: {}
    - name: home
      emptyDir: {}
  volumeMounts:
    - mountPath: /app/tmp
      name: tmp
    - mountPath: /app/cache
      name: cache
    - mountPath: /app/home
      name: home

web:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: 180
      nginx.ingress.kubernetes.io/proxy-send-timeout: 180
  ~chart: app
  ~needs: [build-web]
  imagePackage: web
  probesPath: /api/healthz
  livenessProbe:
    failureThreshold: 15
    httpGet:
      path: /api/healthz
      port: http
      scheme: HTTP
    initialDelaySeconds: 30 # Délai avant la première vérification après le démarrage du pod
    periodSeconds: 10 # Fréquence des vérifications
    successThreshold: 1
    timeoutSeconds: 10 # Temps maximum pour que l'endpoint réponde
  containerSecurityContext:
    readOnlyRootFilesystem: true
  envFrom:
    - configMapRef:
        name: web-configmap
    - secretRef:
        name: web-secret
  env:
    - name: API_BASE_URL
      value: https://api-{{.Values.global.host}}
  resources:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 400m
      memory: 512Mi
  annotations:
    oblik.socialgouv.io/min-request-cpu: 400m
    oblik.socialgouv.io/min-request-memory: 512Mi
    oblik.socialgouv.io/min-limit-cpu: 400m
    oblik.socialgouv.io/min-limit-memory: 1024Mi
