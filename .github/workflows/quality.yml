name: Code quality

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  cancel-in-progress: true
  group: quality-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          
      - name: Install dependencies
        run: poetry install
        
      - name: Cache build
        uses: actions/cache@v4
        with:
          path: ./*
          key: ${{ github.sha }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/cache@v4
        name: Restore build
        with:
          path: ./*
          key: ${{ github.sha }}
          
      - name: Lint
        run: poetry run ruff check

  format:
    name: Code formatter checker
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/cache@v4
        name: Restore build
        with:
          path: ./*
          key: ${{ github.sha }}
          
      - name: Code formatter checker
        run: poetry run ruff format --check

  type-check:
    name: Check types
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/cache@v4
        name: Restore build
        with:
          path: ./*
          key: ${{ github.sha }}
          
      - name: Type-check
        run: poetry run pyright

  docker:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
